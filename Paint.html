<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/Paint.css">

    <title>title</title>
</head>

<body>
    <div class="container-fluid">
        <div class="control slide">
            <button class="color" type="button" id="red"></button>
            <button class="color" type="button" id="green"></button>
            <button class="color" type="button" id="blue"></button>
            <button class="color" type="button" id="yellow"></button>
            <button class="color" type="button" id="black"></button>
            <button class="color" type="button" id="purple"></button>
            <button class="color" type="button" id="brown"></button>
            <button class="color" type="button" id="white"></button>
        </div>
        <div class="draw slide">
            <div class="canvas" onmousedown="showCoords(event)" onmouseout="clearCoor()"></div>
            <p id="coord"></p>
        </div>
    </div>


    <script src="./js/Paint.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
